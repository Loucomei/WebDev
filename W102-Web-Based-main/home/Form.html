        <div>
            <p class="form">
                required information is marked with an asterisk (*)

                ALSO YOU WILL LIKELY NEED TO MAKE OPTIONS CSS
            </p>


            <form method="" action="" id="form">
                <fieldset>
                    <legend>Contact form</legend>
                    <label>Forename *</label>
                    <input type="text" id="forename" required placeholder="Jessie"/>
                    <label>Surname *</label>
                    <input type="text" id="surname" required placeholder="Bloggs"/>
                    <label>Email *</label>
                    <input type="email" id="email" required placeholder="your email" />
<!-- https://stackoverflow.com/questions/5805059/how-do-i-make-a-placeholder-for-a-select-box -->
                    <label for = "age">Age Range:</label>
                    <select name="age" id="age">
                        <option value="yourage" disabled selected>Your Age</option>
                        <option value="under18">Under 18</option>
                        <option value="18-25">18 - 25</option>
                        <option value="26-35">26 - 35</option>
                        <option value="36-45">36 - 45</option>
                        <option value="46-55">46 - 55</option>
                        <option value="56-65">56 - 65</option>
                        <option value="over65">Over 65</option>
                        <option value="nonans">Prefer not to say</option>
                    </select>
                    <label>Message *</label>
                    <textarea id="message" placeholder="your text here"></textarea>


                    <button id="submit">Send Now</button>

                </fieldset>
            </form>


        </div>
